{% extends 'base.html' %}

{% block content%}
<div class="container">
  <form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {% if registered %}
    <h2>You are reigistered successfully!! Click this to login!</h2>
    <button type="button" name="button" action="{% url 'user_auth:login' %}">Login</button>
    {% else %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit"  value="Register">
    {% endif %}
  </form>
</div>
{% endblock %}
